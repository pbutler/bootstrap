- mkdir: {mode: '0700', name: ~/.ssh}
- chmod: {mode: '0600', name: ~/.ssh/config}
- link: {dest: ~/.tmux.conf, src: tmux.conf}
- link: {dest: ~/.bashrc, src: bashrc}
- file: {dest: ~/.ssh/config, src: ssh_config}
- link: {dest: ~/.vimrc, src: vimrc}
#- file: {dest: ~/.screenrc, src: screenrc}
- link: {dest: ~/.gitconfig, src: gitconfig}
#- file: {dest: ~/.pentadactylrc, src: pentadactylrc}
#- file: {dest: ~/.Xdefaults, src: Xdefaults}
#- file: {dest: ~/.terminfo/78/xterm-256color, src: xterm-256color}
- sync: {dest: ~/bin, src: bin, clean: false}
- link: {dest: ~/.config/kitty, src: kitty}
- link: {dest: ~/.xonshrc, src: xonshrc}
- link: {dest: ~/.config/nvim, src: nvim}
- link: {dest: ~/.vim, src: vim}
- mkdir: {mode: '0700', name: ~/.cache/vim/tmp}
- mkdir: {mode: '0700', name: ~/.cache/vim/backup}
- mkdir: {mode: '0700', name: ~/.cache/vim/undos}
- if:
    expr: sys.platform
    darwin:
    - echo: OS X detected installing applicable files...
    - if:
        expr: os.path.exists(os.path.expanduser('~/.osx_ran'))
        'False':
        - cmd: ./osx.sh
        - touch: ~/.osx_ran
        'True':
        - echo: Skipping osx configs, already ran

