set-option -g prefix `
unbind-key C-b
bind-key ` send-prefix
bind-key r source ~/.tmux.conf
bind-key z run "tmux-zoom.sh"

set -g base-index 1

set -g default-command "/bin/bash"
set -g default-terminal "screen-256color"

bind y run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind p run "reattach-to-user-namespace pbpaste | tmux load-buffer -"

setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on

set-option -g message-fg black
set-option -g message-bg green

#setw -g mode-bg black

#setw -g window-status-bg black
#setw -g window-status-current-fg green
#setw -g window-status-alert-attr default
#setw -g window-status-alert-fg yellow

set-option -g status-utf8 on
set-option -g status-interval 2
# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 20
set-option -g status-right-length 90


#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

set -g status-left '#[fg=red]#h#[fg=colour64]:#[fg=white]#S#[fg=colour64]][#[default]'

set -g status-right '#[fg=colour64]][#[fg=white]#(~/bootstrap/tmux-status.sh)#[fg=colour64]][#[fg=white]#(uptime | cut -d, -f3- | cut -d: -f2 | tail -c+2 | tr -d ,)#[fg=colour64]][#[fg=white]%H:%M#[default]'

bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'
